name: Publish

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  verify_version:
    name: Verify tag matches pyproject version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check tag and project version alignment
        env:
          TAG_REF: ${{ github.ref_name }}
        run: |
          echo "Git tag ref: $TAG_REF"
          FILE_VERSION=$(grep '^version =' pyproject.toml | head -1 | cut -d '"' -f2)
          echo "pyproject.toml version: $FILE_VERSION"
          if [ "$FILE_VERSION" != "$TAG_REF" ]; then
            echo "Error: tag ($TAG_REF) does not match pyproject version ($FILE_VERSION)" >&2
            exit 1
          fi
          echo "Success: tag matches project version ($FILE_VERSION)"

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    needs: verify_version
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ strategy.job-index }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: verify_version

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/reelay/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/
